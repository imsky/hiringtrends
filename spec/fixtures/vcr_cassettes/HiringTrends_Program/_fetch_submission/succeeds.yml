        offering up to a half-million (on paper, of course) for joining. We know that
        successful projects are built on talented engineers, and we mean business
        about bringing you on board.\u003c/p\u003e\u003cp\u003eThe site is built in
        Rails.  We need a partner whos willing and eager to get in on the ground floor
        and help us build this into the platform we know it can be.\u003c/p\u003e\u003cp\u003eWhy
        do you need co-founders if youre such an awesome developer?  Were experienced
        at what we do. One of your partners spent 7 years on the other side of the
        table at a media-focused private equity firm. Another one has already built
        a successful video production company and is building another product, with
        plenty of investor interest. Well raise money and keep your bills paid. Weve
        already made dozens of connections (maybe youve heard of some of the bands
        on the current site, and you \u003ci\u003eHAVE\u003c/i\u003e heard of some
        of the bands we cant talk about yet). Weve made more connections you cant
        see: artists, booking agents, venues, managers, labels, sponsors, potential
        investors, consultants, entrepreneurs, streaming providers, CDNs, development
        firms, designers, etc. We know youve heard we need a technical co-founder
        like theyre replaceable, and we know better. We know the live streaming concert
        industry as well as anyone out there.  And weve done it all with just 2 people
        - were not an over-funded New York VC-backed startup trying to buy instead
        of build.\u003c/p\u003e\u003cp\u003eWe mean it. Get in touch and let us show
        you what we have to offer. Itll be fun and profitable, we promise!\u003c/p\u003e\u003cp\u003ePlus
        were in New Orleans  and if you were at RubyConf2010, you know how great a
        city this is. How about a bunch of free live music in one of the best music
        cities in the world? Awesome food? Great co-workers? We love this town, and
        well be sure you know its impossible not to.\u003c/p\u003e\u003cp\u003eActual-work
