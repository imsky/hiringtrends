        platform was launched on September 29, 2010, and has been very well received.  Weve
        done all of the development work through a contract relationship with a talented
        design and development firm out of New York (@crushlovely), but we want someone
        as committed as we are to come on board.\u003c/p\u003e\u003cp\u003eThat means
        were offering a real founders spot. We need a Lead Developer, and were willing
        to offer a 20% equity stake to the right person.  The post-money valuation
