        grow our team into a world-class group of engineers that want to focus on
        big, meaningful technical challenges.\u003c/p\u003e\u003cp\u003eIn a handful
        of months, Instagram has amassed well over 2.5 million users on the iPhone
        platform alone. As an Instagram Engineer, you have the unique opportunity
        to face many different kinds of challenges and touch many different kinds
        of technologies that allow the service to continue to grow at an increasing
        rate.\u003c/p\u003e\u003cp\u003eWe''re looking for people who want to face
        interesting infrastructure challenges. You should be constantly excited by
        questions like: How do you tackle increasingly vast amounts of data? You should
        get excited about exploring and implementing sharding and partitioning schemes.
        You should get a thrill out of processing gigabytes of data to inform product
        decisions. You should be able to design and implement systems that scale seamlessly
        with the vast numbers of users that decide to share their lives through images
        every day.\u003c/p\u003e\u003cp\u003eWe also face product challenges like
        how to prioritize, design, and build a compelling product while maintaining
        simplicity and usability. Our product challenges span different platforms
        (mobile \u0026#38; web) and you should be comfortable moving between different
        parts of the system whether that be learning objective-c to contribute to
        our iPhone client, or writing solid JavaScript to make a web experience immersive
        and interactive.\u003c/p\u003e\u003cp\u003eInstagram is also an incredibly
        important part of everyone''s life that works here. We pull many late nights
        and weekends, and you should be excited to jump in and make Instagram the
        primary focus of your life. We put in extra effort because we love Instagram
        and love to see it flourish and you should want to as well.\u003c/p\u003e\u003cp\u003eThe
        bottom line is: we want smart, extremely motivated people who are willing
        and able to contribute quickly to all parts of Instagram, and who are excited
        by the challenges we face.\u003c/p\u003e\u003cp\u003eHere''s a list of characteristics
        that we''re looking for in an engineering candidate:\u003c/p\u003e\u003cp\u003e-
        A college degree in Computer Science or equivalent. \n- A scrappy, entrepreneurial
        attitude that gets high-quality projects done quickly. \n- Deep understanding,
        familiarity and skill with programming for the web. \n- Experience in Objective-C
        and Python is a plus, but not required. \n- Ability to touch many different
        parts of our system such as: deploying a new set of boxes on EC2, debugging
        network inefficiencies, implementing optimized graphics algorithms in C or
        OpenGL, writing optimized SQL queries, writing full python classes, or writing
        NodeJS applications. Point is: you should be able to pick up new things very
        quickly. \n- A demonstrated history of intellectual and entrepreneurial exploration.
        \n- Be able to write elegant, readable, and well-documented code.\u003c/p\u003e\u003cp\u003eWe''re
        a small team, and we''re looking for people to make a big impact. This means
        you should want to take on lots of responsibility and be able to manage projects
